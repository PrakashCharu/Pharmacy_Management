{% extends "adminbase.html" %}
{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Good Morning Admin!</h3>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 p-0">
                         <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'customer_service' %}">Service</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'customer_entry' %}">Index</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="customize-input float-right">
                <!-- <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
                    <option selected>Aug 19</option>
                    <option value="1">July 19</option>
                    <option value="2">Jun 19</option>
                </select> -->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="bg-dark shadow-sm mb-3"
            style="display: flex; width: 100%; justify-content: space-between; align-items: center; border-radius: 10px;">
            <h3 class="bg-dark text-white text-left fw-bolder p-3 rounded-1 fs-4"> Customer Service Form</h3>
            <a href="{% url 'customer_entry' %}" class="btn btn-primary btn-rounded mr-3">+&nbsp;Add&nbsp;New</a>
        </div>
        <div class="col-12">
            <form class="form-group">
                {% csrf_token %}
                <div class="row w-100">
                    <!-- ðŸ”¹ CUSTOMER SERVICE FORM -->

                    <!-- Customer ID -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custId">Customer ID</label>
                        <select name="custId" id="custId" class="form-control p-2" required>
                            <option value="" selected disabled>select Customer ID</option>
                             {% for x in data.cust_id %}
                                <option value="{{x.cust_id}}">{{x.cust_id}}</option>
                            {% endfor %}
                        </select>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custName">Full Name</label>
                        <select name="custName" id="custName" class="form-control p-2" required>
                            <option value="" selected disabled>select Customer Name</option>
                             {% for x in data.cust_name %}
                                <option value="{{x.cust_name}}">{{x.cust_name}}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custPhone">Phone Number</label>
                        <select name="custPhone" id="custPhone" class="form-control p-2" required>
                            <option value="" selected disabled>select Customer phone number</option>
                             {% for x in data.cust_phone %}
                                <option value="{{x.cust_phone}}">{{x.cust_phone }}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Referring Doctor's Name -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="doctorName">Referring Doctor's Name</label>
                        <select name="doctorName" id="doctorName" class="form-control p-2" required>
                            <option value="" selected disabled>select Customer's referring doctor's name</option>
                             {% for x in data.doctor_name %}
                                <option value="{{x.doctor_name}}">{{x.doctor_name}}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- ðŸ”˜ SUBMIT & RESET BUTTONS -->
                    <div class="col-12">
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="button" id="search" class="btn btn-primary fs-5 p-2 rounded-1">Search</button>
                            <button type="reset" class="ml-3 btn btn-danger fs-5 p-2 rounded-1">Reset</button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
         <div class="row">
            <div class="col-12" style="overflow: auto;" id="table_data">
                
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

    function deleteit(e){
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
            }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "GET",
                    url: e,
                    success: function (response) {
                        Swal.fire({
                            title: "Deleted!",
                            text: "Your file has been deleted.",
                            icon: "success"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.reload()
                            }
                        });   

                    }
                });
                
            }
            });
    }

    $(document).ready(function () {
        $('#search').click(function (e) { 
            e.preventDefault();            
           $.ajax({
            type: "POST",
            url: "{% url 'customer_service' %}",
            data: {
                'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val(),
                'custId': $('#custId').val(),
                'custName': $('#custName').val(),
                'custPhone': $('#custPhone').val(),
                'doctorName': $('#doctorName').val(),
    
            },
            success: function (response) {
                console.log('Success:', response);
                $('#table_data').html(response.table_data);
            },
            error: function (xhr, status, error) {
                console.error('Error:', error); 
            }
        });
        });
    });
</script>
{% endblock content %}
