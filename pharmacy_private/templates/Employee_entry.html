{% extends "adminbase.html" %}


{% block content %}


<div class="page-breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Good Morning Admin!</h3>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'employee_service' %}">Service</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'employee_entry' %}">Index</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="customize-input float-right">
                <!-- <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
                    <option selected>Aug 19</option>
                    <option value="1">July 19</option>
                    <option value="2">Jun 19</option>
                </select> -->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="bg-dark shadow-sm mb-3"
            style="display: flex; width: 100%; justify-content: space-between; align-items: center; border-radius: 10px;">
            <h3 class="bg-dark text-white text-left fw-bolder p-3 rounded-1 fs-4"> Employee Entry Form</h3>
            <a href="{% url 'employee_service' %}" class="btn btn-primary btn-rounded mr-3">Search</a>
        </div>
        <div class="col-12">
            <form method="post" class="form-group">
                 {% csrf_token %}
                <div class="row w-100">
                    <!-- Employee ID -->
                    <!-- 🧍 PERSONAL DETAILS -->

                    
                    <!-- Employee ID -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empId">Employee ID</label>
                        <input type="text" name="empId" value="{{data.eid}}" readonly id="empId" class="form-control p-2"
                            placeholder="EMP001" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empName">Full Name</label>
                        <input type="text" name="empName" id="empName" class="form-control p-2"
                            placeholder="Enter Your Full Name" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!--Password -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empName">Password</label>
                        <input type="password" name="password" id="password" class="form-control p-2"
                            placeholder="Create your password" required>
                        <div class="invalid-feedback"></div>
                    </div>


                    <!-- Date of Birth -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="form-control p-2" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Gender -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control p-2" required>
                            <option selected disabled value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Marital Status -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="maritalStatus">Marital Status</label>
                        <select name="maritalStatus" id="maritalStatus" class="form-control p-2" required>
                            <option selected disabled value="">Select Marital Status</option>
                            <option>Single</option>
                            <option>Married</option>
                            <option>Other</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Nationality -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" name="nationality" id="nationality" class="form-control p-2"
                            placeholder="e.g. Indian" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Blood Group -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select name="bloodGroup" id="bloodGroup" class="form-control p-2" required>
                            <option selected disabled value="">Select Blood Group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>


                    <!-- Phone Number -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empPhone">Phone Number</label>
                        <input type="tel" name="empPhone" id="empPhone" class="form-control p-2"
                            placeholder="9876543210" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- E-mail id -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="email">E-mail id</label>
                        <input type="email" name="email" id="email" class="form-control p-2"
                            placeholder="abc@gmail.com" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Present Address -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="presentAddress">Present Address</label>
                        <input type="text" name="presentAddress" id="presentAddress"
                            class="form-control p-2" placeholder="Enter your current address" required>
                        <div class="invalid-feedback"></div>
                    </div>



                    <!-- Position -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empPosition">Position</label>
                        <select name="empPosition" id="empPosition" class="form-control p-2" required>
                            <option selected disabled value="">Select Position</option>
                            <option>Pharmacist</option>
                            <option>Assistant Pharmacist</option>
                            <option>Cashier</option>
                            <option>Inventory Staff</option>
                            <option>Store Manager</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Monthly Salary -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empSalary">Monthly Salary (₹)</label>
                        <input type="number" name="empSalary" id="empSalary" class="form-control p-2"
                            placeholder="e.g   25000" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Highest Educational Qualification -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="education">Highest Educational Qualification</label>
                        <input type="text" name="education" id="education" class="form-control p-2"
                            placeholder="e.g. B.Pharm, M.Sc" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Emergency Contact Number -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="emergencyContact">Emergency Contact Number</label>
                        <input type="tel" name="emergencyContact" id="emergencyContact"
                            class="form-control p-2" placeholder="9876543210" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Upload Photo -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="empPhoto">Upload Photo</label>
                        <input type="file" name="empPhoto" id="empPhoto" class="form-control p-2"
                            accept="image/*">
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- 🔘 SUBMIT & RESET BUTTONS -->
                    <div class="col-12">
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary fs-5 p-2 rounded-1 ">Submit</button>
                            <button type="reset" class="ml-3 btn btn-danger fs-5 p-2 rounded-1 ">Reset</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
