{% extends "adminbase.html" %}
{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Good Morning Admin!</h3>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'customer_service' %}">Service</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'customer_entry' %}">Index</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="customize-input float-right">
                <!-- <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
                    <option selected>Aug 19</option>
                    <option value="1">July 19</option>
                    <option value="2">Jun 19</option>
                </select> -->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="bg-dark shadow-sm mb-3"
            style="display: flex; width: 100%; justify-content: space-between; align-items: center; border-radius: 10px;">
            <h3 class="bg-dark text-white text-left fw-bolder p-3 rounded-1 fs-4"> Customer Entry Form</h3>
            <a href="{% url 'customer_service' %}" class="btn btn-primary btn-rounded mr-3">Search</a>
        </div>
        <div class="col-12">
            <form method="post" class="form-group">
                 {% csrf_token %}
                <div class="row w-100">
                    <!-- ðŸ”¹ CUSTOMER ENTRY FORM -->

                    <!-- Customer ID -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custId">Customer ID</label>
                        <input type="text" name="custId" value="{{data.cid}}" readonly id="custId" class="form-control p-2"
                            placeholder="CUS001" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custName">Full Name</label>
                        <input type="text" name="custName" id="custName" class="form-control p-2"
                            placeholder="Enter Full Name" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custDob">Date of Birth</label>
                        <input type="date" name="custDob" id="custDob" class="form-control p-2" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Gender -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custGender">Gender</label>
                        <select name="custGender" id="custGender" class="form-control p-2" required>
                            <option selected disabled value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custPhone">Phone Number</label>
                        <input type="tel" name="custPhone" id="custPhone" class="form-control p-2"
                            placeholder="9876543210" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Email -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custEmail">Email</label>
                        <input type="email" name="custEmail" id="custEmail" class="form-control p-2"
                            placeholder="abc@example.com" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Address -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custAddress">Address</label>
                        <input type="text" name="custAddress" id="custAddress" class="form-control p-2"
                            placeholder="Enter residential address" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Blood Group -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="custBloodGroup">Blood Group</label>
                        <select name="custBloodGroup" id="custBloodGroup" class="form-control p-2" required>
                            <option selected disabled value="">Select Blood Group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Referring Doctor's Name -->
                    <div class="col-lg-4 mb-3 form-group">
                        <label for="doctorName">Referring Doctor's Name</label>
                        <input type="text" name="doctorName" id="doctorName" class="form-control p-2"
                            placeholder="Dr. John Doe" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- ðŸ”˜ SUBMIT & RESET BUTTONS -->
                    <div class="col-12">
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary fs-5 p-2 rounded-1">Submit</button>
                            <button type="reset"
                                class="ml-3 btn btn-danger fs-5 p-2 rounded-1">Reset</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
