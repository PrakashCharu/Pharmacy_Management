{% extends "adminbase.html" %}


{% block content %}


<div class="page-breadcrumb">
    <div class="row">
        <div class="col-7 align-self-center">
            <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Good Morning Admin!</h3>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'medicine_search' %}">Service</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'medicine' %}">Index</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="customize-input float-right">
                <!-- <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
                    <option selected>Aug 19</option>
                    <option value="1">July 19</option>
                    <option value="2">Jun 19</option>
                </select> -->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="bg-dark shadow-sm mb-3"
            style="display: flex; width: 100%; justify-content: space-between; align-items: center; border-radius: 10px;">
            <h3 class="bg-dark text-white text-left fw-bolder p-3 rounded-1 fs-4"> Medicine Update Form</h3>
            <a href="{% url 'medicine_search' %}" class="btn btn-primary btn-rounded mr-3">Search</a>
        </div>

        <div class="col-12">
            <form method="post" class="form-group">
                {% csrf_token %}
               <div class="row w-100">
    <!-- ðŸ’Š MEDICINE ENTRY FORM -->

    <!-- Medicine ID -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="medicineId">Medicine ID</label>
        <input type="text" name="medicineId" id="medicineId" value="{{updateData.medicine_id}}" class="form-control p-2"
            placeholder="MED001" required readonly>
        <div class="invalid-feedback"></div>
    </div>

    <!-- Medicine Name -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="medicineName">Medicine Name</label>
        <input type="text" name="medicineName" id="medicineName" value="{{updateData.medicine_name}}" class="form-control p-2"
            placeholder="Enter Medicine Name" required>
        <div class="invalid-feedback"></div>
    </div>

    <!-- Description -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{updateData.description}}" class="form-control p-2"
            placeholder="Short Description" required>
        <div class="invalid-feedback"></div>
    </div>

    <!-- Category -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="category">Category</label>
        <input type="text" name="category" id="category" value="{{updateData.category}}" class="form-control p-2"
            placeholder="e.g. Antibiotic, Painkiller" required>
        <div class="invalid-feedback"></div>
    </div>

    <!-- Unit Type -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="unitType">Unit Type</label>
        <select name="unitType" id="unitType" value="{{updateData.unit_type}}" class="form-control p-2" required>
            <option selected disabled value="">Select Unit Type</option>
            <option>Tablet</option>
            <option>Syrup</option>
            <option>Capsule</option>
            <option>Injection</option>
            <option>Cream</option>
            <option>Drops</option>
            <option>Powder</option>
            <option>Ointment</option>
            <option>Spray</option>
        </select>
        <div class="invalid-feedback"></div>
    </div>

    <!-- Composition -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="composition">Composition</label>
        <input type="text" name="composition" id="composition" value="{{updateData.composition}}" class="form-control p-2"
            placeholder="e.g. Paracetamol 500mg" required>
        <div class="invalid-feedback"></div>
    </div>

    <!-- Manufacturer Name -->
    <div class="col-lg-4 mb-3 form-group">
        <label for="manufacturer">Manufacturer Name</label>
        <input type="text" name="manufacturer" id="manufacturer" value="{{updateData.manufacturer}}" class="form-control p-2"
            placeholder="e.g. Cipla, Sun Pharma" required>
        <div class="invalid-feedback"></div>
    </div>

    <!-- ðŸ”˜ SUBMIT & RESET BUTTONS -->
    <div class="col-12">
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary fs-5 p-2 rounded-1">Submit</button>
            <button type="reset" class="ml-3 btn btn-danger fs-5 p-2 rounded-1">Reset</button>
        </div>
    </div>
</div>


            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        
        $('#unitType').val('{{updateData.unit_type}}');
    });
</script>

{% endblock content %}
